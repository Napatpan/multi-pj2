<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Humanright</title>
    <style type="text/css">
        @font-face {
            font-family: 'SanamDeklenchaya';
            src: url('SanamDeklenchaya.eot') format('Document'), url('SanamDeklenchaya.woff') format('Document'), url('SanamDeklenchaya.ttf') format('TrueType font'), url('SanamDeklenchaya.svg#SanamDeklenchaya') format('svg');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background-color: #bfebee;
            margin: 0px;
            bottom: 0;
            font-family: 'SanamDeklenchaya' !important;
            font-size: 100%;
        }
        
        img.img1 {
            height: 200vh;
            width: 5vw;
            top: 0;
            position: absolute;
            left: calc(67% - 20vw);
            display: block;
        }
        
        img.img2 {
            top: 45%;
            height: 10vh;
            width: 3.5vw;
            position: fixed;
            z-index: 4;
            display: block;
            left: calc(67.7% - 20vw);
        }
        
        div.left1 {
            background-color: rgb(255, 255, 255);
            width: 20%;
            padding: 1%;
            border: 1vw solid #ffc89a;
            margin-top: 5vw;
            margin-left: 10vw;
            display: block;
            text-indent: 5%;
        }
        
        div.left2 {
            background-color: rgb(255, 255, 255);
            width: 20%;
            padding: 1%;
            border: 1vw solid #ff9d60;
            margin-top: 5vw;
            margin-left: 10vw;
            display: block;
            text-indent: 5%;
        }
    </style>
</head>

<body>
    <center>
        <img src="1.jpg" class="img1">
        <img src="2.png" class="img2">
    </center>
    <div class="left1">
        <center>
            สมัยเด็กๆเราอาจจะเคยเรียนเรื่อง
            <B> “สิทธิเด็ก”</B> ในวิชาสังคมศึกษา หรือวิชาหน้าที่พลเมืองตามหลักสูตรการเรียนการสอน
        </center>
    </div>
    <div class="left2">
        <center>
            <B><h2>สิทธิเด็กคืออะไร?</h2></B> บุคคลซึ่งมีอายุต่ำกว่า 18 ปีบริบูรณ์ แต่ไม่รวมถึงผู้ที่บรรลุนิติภาวะด้วยการสมรส มีอำนาจอันชอบธรรมที่จะกระทำการใดๆได้อย่างอิสระ โดยได้รับการรับรองคุ้มครองจากกฎหมาย
        </center>
    </div>
</body>

</html>
