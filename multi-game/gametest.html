<!DOCTYPE html>
<html>
<head>
    <title> สิทธิเด็ก </title>
    <link rel="stylesheet" type="text/css" href="gamestyle.css">
    <script>
        function changeimg(){
            
        var state = document.getElementById("state");
        switch(state.className) {
        case "state1":
            document.getElementById("state").setAttribute("class", "state2");
            break;
        case "state2":
            document.getElementById("state").setAttribute("class", "state3");
            break;
        default:
            document.getElementById("state").setAttribute("class", "state1");
        }
        
        }
    </script>
</head>
<body id="state">
    <button  class="state1" onclick="changeimg()">
    <img  >
    </button>
    <div  class="state2">
    <img  onclick="changeimg()">
    </div>
    <div  class="state3">
    <img  onclick="changeimg()">
    </div>
</body>
</html>
