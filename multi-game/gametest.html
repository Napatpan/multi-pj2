<!DOCTYPE html>
<html>
<head>
    <title> สิทธิเด็ก </title>
    <link rel="stylesheet" type="text/css" href="gamestyletest.css">
    <script>
        function changeimg(){
        var button = document.getElementById('next');
        var state = document.getElementById("state");
        var choose = document.getElementById("state");
        switch(state.className) {
        case "state1":
            document.getElementById("state").setAttribute("class", "state2");
            break;
        case "state2":
            document.getElementById("state").setAttribute("class", "state3");
            button.style.display = "none";
            break;
        default:
            document.getElementById("state").setAttribute("class", "state1");
        }
        }
    </script>
</head>
<body id="state">
    <button onclick="changeimg()" src="../button/forward.jpg" id="next" class="but1">
    </button>
</body>
</html>
