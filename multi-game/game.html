<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />   
    <title> สิทธิเด็ก </title>
    <link rel="stylesheet" type="text/css" href="gamestyle.css">
    <script>
        
        function changeimg(){
        var button = document.getElementById('next');
        var state = document.getElementById("state");
        var choose = document.getElementById("choose");
        var choose2 = document.getElementById("choose2");
        switch(state.className) {
        case "state1":
            document.getElementById("state").setAttribute("class", "state2");
            break;
        case "state2":
            document.getElementById("state").setAttribute("class", "state3");
            break;
        case "state3":
            document.getElementById("state").setAttribute("class", "state4");
            button.style.display = "none";
            choose.style.display = "block";
            choose2.style.display = "block";
            break;
        case "state4":
            document.getElementById("state").setAttribute("class", "state5");
            button.style.display = "block";
            choose.style.display = "none";
            choose2.style.display = "none";
            break;
        case "state5":
            document.getElementById("state").setAttribute("class", "state7");
            break;
        case "state6":
            document.getElementById("state").setAttribute("class", "state8");
            break;
        case "state7":
            document.getElementById("state").setAttribute("class", "state9");
            break;
        case "state8":
            document.getElementById("state").setAttribute("class", "state10");
            break;
        case "state9":
            document.getElementById("state").setAttribute("class", "state11");
            button.style.display = "none";
            choose.style.display = "block";
            choose2.style.display = "block";
            break;
        case "state10":
            document.getElementById("state").setAttribute("class", "state12");
            button.style.display = "none";
            choose.style.display = "block";
            choose2.style.display = "block";
            break;
        case "state11":
            document.getElementById("state").setAttribute("class", "state13");
            button.style.display = "block";
            choose.style.display = "none";
            choose2.style.display = "none";
            break;
        case "state12":
            document.getElementById("state").setAttribute("class", "state5");
            button.style.display = "block";
            choose.style.display = "none";
            choose2.style.display = "none";
            break;
        case "state13":
            document.getElementById("state").setAttribute("class", "state16");
            
            break;
        case "state14":
            document.getElementById("state").setAttribute("class", "state17");
            
            break;
        case "state15":
            document.getElementById("state").setAttribute("class", "state18");
            button.style.display = "block";
            choose.style.display = "none";
            choose2.style.display = "none";
            break;
        case "state16":
            document.getElementById("state").setAttribute("class", "state20");
            button.style.display = "none";
            choose.style.display = "block";
            choose2.style.display = "block";
            break;
        case "state17":
            document.getElementById("state").setAttribute("class", "state21");
           
            break;
        case "state18":
            document.getElementById("state").setAttribute("class", "state22");
           
            break;
        case "state20":
            document.getElementById("state").setAttribute("class", "state23");
            choose.style.display = "none";
            choose2.style.display = "none";
            break;
        case "state20":
            document.getElementById("state").setAttribute("class", "state23");
            button.style.display = "none";
            break;
        case "state22":
            document.getElementById("state").setAttribute("class", "state25");
            button.style.display = "none";
            break;
        default:
            document.getElementById("state").setAttribute("class", "state1");
        }
        }

        function changenot(){
            switch(state.className) {
        case "state4":
            document.getElementById("state").setAttribute("class", "state6");
            choose.style.display = "none";
            choose2.style.display = "none";
            button.style.display = "block";
            break;
        case "state11":
            document.getElementById("state").setAttribute("class", "state14");
            choose.style.display = "none";
            choose2.style.display = "none";
            button.style.display = "block";
            break;
        case "state12":
            document.getElementById("state").setAttribute("class", "state15");
            
            break;
        case "state15":
            document.getElementById("state").setAttribute("class", "state19");
            choose.style.display = "none";
            choose2.style.display = "none";
            button.style.display = "block";
            break;
        default:
            document.getElementById("state").setAttribute("class", "state1");
        }
        }
    </script>
</head>
<body id="state">
    <button onclick="changeimg()" id="next" class="but1">
    </button>
    <button onclick="changeimg()" id="choose" class="but2">
    </button>
    <button onclick="changenot()" id="choose2" class="but3">
    </button>
</body>
</html>
