<!DOCTYPE html>
<html>
<head>
    <title> สิทธิเด็ก </title>
    <link rel="stylesheet" type="text/css" href="gamestyle.css">
    <script>
        function changeimg(){
        var state = document.getElementById("state");
        if (state.className = "state1"){
            document.getElementById("state").setAttribute("class", "state2");
        }
        else if (state.className = "state2") {
            document.getElementById("state").setAttribute("class", "state3");
        }
        }
    </script>
</head>
<body id="state">
    <div  class="state1">
    <img src="../button/forward.png" onclick="changeimg()">
    </div>
    <div  class="state2">
    <img src="../button/forward.png" onclick="changeimg()">
    </div>
    <div  class="state3">
    <img src="../button/forward.png" onclick="changeimg()">
    </div>
</body>
</html>
