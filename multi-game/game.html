<!DOCTYPE html>
<html>
<head>
    <title> สิทธิเด็ก </title>
    <link rel="stylesheet" type="text/css" href="gamestyle.css">
    <script>
        function changeimg(){
        var state = document.getElementById("state");
        if (state.className = "state1"){
            document.getElementById("state").setAttribute("class", "state2");
        }
        else {
            document.getElementById("state").setAttribute("class", "state1");
        }
        }
    </script>
</head>
<body id="state">
    <div  class="state1">
    <img src="../button/forward.png" onclick="changeimg()">
    </div>
    <div  class="state2">
    <button id="but1"> <a href="right.html" > ใช้สิทธิ์ </a></button>
    <button id="but2"> <a href="wrong.html" > ไม่ใช้สิทธิ์ </a></button>
    <img src="../button/forward.png" onclick="changeimg()">
    </div>
</body>
</html>
